<app-header [title]="'Medals per Country'"></app-header>
<section class="home-card-section" *ngIf="olympics$ | async as olympics">
    <app-title-card [title]="'Number of JOs'" [desc]="(numberOfOlympics$ | async)?.toString() || '0'"></app-title-card>
    <app-title-card [title]="'Number of countries'" [desc]="(numberOfCountries$ | async)?.toString() || '0'"></app-title-card>
</section>

<app-piechart></app-piechart>
