<ngx-charts-pie-chart
  
  [view]="view"
  [scheme]="colorScheme"
  [results]="graphData$ | async"
  [gradient]="true"
  [legend]="false"
  [doughnut]="false"
  [labels]="true"
  [tooltipDisabled]="false"
  [animations]="false"
  (select)="onClick($event)">
  <ng-template #tooltipTemplate let-model="model">
    <div ngx-tooltip>
      <p>{{ model.name }}</p>
        <p>
          <i class="fa-solid fa-medal"></i>
          {{ model.value }}
        </p>
      </div>
  </ng-template>
</ngx-charts-pie-chart>
