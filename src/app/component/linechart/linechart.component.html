<ngx-charts-line-chart
  [view]="view"
  [results]="lineChartData$ | async"
  [gradient]="true"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="false"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="'Date'"
  [yAxisLabel]="'Medals Count'"
  [autoScale]="true"
  [tooltipDisabled]="false">
  <ng-template #tooltipTemplate let-model="model">
    <div ngx-tooltip>
      <p>{{ model.name }}</p>
        <p>
          {{ model.value }}
        </p>
      </div>
  </ng-template>
</ngx-charts-line-chart>
