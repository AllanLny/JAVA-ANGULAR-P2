<ngx-charts-line-chart
  [view]="view"
  [results]="lineChartData$ | async"
  [gradient]="true"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="false"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="'Date'"
  [yAxisLabel]="'Medals Count'"
  [autoScale]="true">
</ngx-charts-line-chart>
